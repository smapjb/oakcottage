---
- name: This is a playbook makes sure that the hosts in a cluster are started
  hosts: localhost
  gather_facts: False

  tasks:
    - block:
      - include_vars: ../ovirt_Password.yml
      
      - name: Obtain SSO token using username/password creds.
        ovirt_auth:
          url: https://rhvm.internal.croftvillas.com/ovirt-engine/api
          username: admin@internal
          ca_file: ../pki-resource.cer
          password: "{{ ovirt_password }}"
          insecure: yes


      - name: This task ensure the Cluster hosts are {{ desired_state }}
        ovirt_host:
          auth: "{{ ovirt_auth }}"
          state: "{{ desired_state }}"
          cluster: "Cluster01"
          name: "{{ item }}"
          timeout: 600
          wait: True
        async: '300'
        poll: '0'
        with_items:
          "{{ rhev_hosts }}"
        register: host_state

      - name: 'Debug'
        debug:
          msg: '{{ host_state }}'
          verbosity: '4'

      - name: Check status
        async_status: jid={{ item.ansible_job_id }}
        register: job_result
        until: job_result.finished
        retries: 100
        delay: 15
        with_items: "{{ host_state.results }}"

      always:
      - name: Always revoke the SSO token
        ovirt_auth:
          state: absent
          ovirt_auth: "{{ ovirt_auth }}"
